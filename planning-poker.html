<!DOCTYPE HTML>
<html>
  <head>
    <title>Planning poker</title>
    <style type="text/css">
      input:checked:after {
        position: absolute;
        content: attr(value);
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="pp" value="0">
    <input type="radio" name="pp" value="1">
    <input type="radio" name="pp" value="2">
    <input type="radio" name="pp" value="3">
    <input type="radio" name="pp" value="5">
    <input type="radio" name="pp" value="8">
    <input type="radio" name="pp" value="13">
    <input type="radio" name="pp" value="20">
    <input type="radio" name="pp" value="40">
    <input type="radio" name="pp" value="100">
    <input type="radio" name="pp" value="?">
    <input type="radio" name="pp" value="break">
  </body>
</html>
