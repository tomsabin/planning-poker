<!DOCTYPE HTML>
<html>
  <head>
    <title>Planning poker</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
      #hide { display: none }
       /* only works in WebKit browsers */
      /* use label trick for others? */
      input {
        -webkit-appearance: none;
      }
      input:not([value|=i]):before {
        content: attr(value);
      }
      input[value$="?"]:before,
      input[value$="break"]:before {
        font-family: FontAwesome;
      }
      input[value$="?"]:before {
        content: "\f128";
      }
      input[value$="break"]:before {
        content: "\f0f4";
      }
      label,
      input:not(#hide):checked:after {
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
        top: 0;
      }
      input:not(#hide):checked:after {
        background-color: white;
        text-align: center;
        font-size: 20em;
        content: attr(value);
      }
      label {
        z-index: 1;
      }
      input:checked + label {
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="pp" value="" checked="1" id="hide">
    <label for="hide"></label>
    <input type="radio" name="pp" value="0">
    <input type="radio" name="pp" value="1">
    <input type="radio" name="pp" value="2">
    <input type="radio" name="pp" value="3">
    <input type="radio" name="pp" value="5">
    <input type="radio" name="pp" value="8">
    <input type="radio" name="pp" value="13">
    <input type="radio" name="pp" value="20">
    <input type="radio" name="pp" value="40">
    <input type="radio" name="pp" value="100">
    <input type="radio" name="pp" value="i-?">
    <input type="radio" name="pp" value="i-break">
  </body>
</html>
